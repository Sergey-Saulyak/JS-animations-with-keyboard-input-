<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard input</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let width = canvas.width;
      let height = canvas.height;

      function circle(x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      }

      //constructor
      function Ball() {
        this.x = width / 2;
        this.y = width / 2;
        this.xSpeed = 5;
        this.ySpeed = 0;
      }

      //updating ball position according to x,ySpeed
      Ball.prototype.move = function () {
        this.x += this.xSpeed;
        this.y += this.ySpeed;
        //check collisions with borders
        if (this.x < 0 || this.x > width) {
          this.xSpeed = -this.xSpeed;
        }
        if (this.y < 0 || this.y > height) {
          this.ySpeed = -this.ySpeed;
        }
      };

      //drawing ball in its posotion
      Ball.prototype.draw = function () {
        circle(this.x, this.y, 10, true);
      };

      //setting moving direction according to string with action name
      Ball.prototype.setDirection = function (direction) {
        if (direction === "up") {
          this.xSpeed = 0;
          this.ySpeed = -5;
        } else if (direction === "down") {
          this.xSpeed = 0;
          this.ySpeed = 5;
        } else if (direction === "left") {
          this.xSpeed = -5;
          this.ySpeed = 0;
        } else if (direction === "right") {
          this.xSpeed = 5;
          this.ySpeed = 0;
        } else if (direction === "stop") {
          this.xSpeed = 0;
          this.ySpeed = 0;
        }
      };

      //creating of ball object
      let ball = new Ball();

      //object for translating keycodes to action names
      let keyActions = {
        32: "stop",
        37: "left",
        38: "up",
        39: "right",
        40: "down",
      };

      //keyboard event handler, every keystroke calls a function
      $("body").keydown(function (event) {
        let direction = keyActions[event.keyCode];
        ball.setDirection(direction);
      });

      //animation function, calls every 30ms
      setInterval(function () {
        ctx.clearRect(0, 0, width, height);
        ball.draw();
        ball.move();
        ctx.strokeRect(0, 0, width, height);
      }, 30);
    </script>
  </body>
</html>
